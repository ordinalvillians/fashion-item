<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Fashion</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"> </span>
                    <span class="btn"> </span>
                    <span class="btn"> </span>
                </div>
            </div>
            <div class="details">
                <h1>Sexy Lingerie</h1>
                <h2>$29.99</h2>
                <h3>30% off</h3>
                <p>Experience comfort and style with our premium casual t-shirt.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="xlarge">
                            <input type="radio" name="size" id="xlarge">
                            <span>XL</span>
                        </label>

                        <label for="XXL">
                            <input type="radio" name="size" id="XXL">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="Color" , id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="Color" , id="blue">
                            <span class="color-2"></span>
                        </label>
                        <label for="white">
                            <input type="radio" name="Color" , id="white">
                            <span class="color-3"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="Color" , id="green">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        let productImg = document.getElementByid("productImg");
        let btn = document.getElementByclassName("btn");

        btn(0).onclick = function () {
            productImg.src = "images/image1.png";

            for (bt of btn) {
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

            .btn(1).onclick = function () {
                productImg.src = "images/image2.png";
                for (bt of btn) {
                    bt.classList.remove("active");
                }
                this.classList.add("active");
            }


        btn(2).onclick = function () {
            productImg.src = " images/image3.png";
            for (bt of btn) {
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
